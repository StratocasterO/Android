apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.pablomonteserin.ejercicios"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 8
        versionName "8.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //compile 'com.facebook.android:facebook-android-sdk:(4,5)'
    // compile 'com.facebook.android:facebook-android-sdk:4.15.0'
    api 'com.android.support:appcompat-v7:26.1.0'
    api 'com.google.firebase:firebase-auth:11.6.0'
    api 'com.google.android.gms:play-services-maps:11.6.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.facebook.android:facebook-android-sdk:4.28.0'
    api 'com.google.android.gms:play-services-auth:11.6.0'
    api 'com.google.android.gms:play-services-base:11.6.0'
    api 'com.android.support:cardview-v7:26.1.0'
    api 'com.android.support:customtabs:26.1.0'

    // Retrofit
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'

}
